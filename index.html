<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
      .btn-yellow {
        background-color: #facc15;
        color: #15803d;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#15803D] p-3">
      <div class="flex justify-between items-center mx-5">
        <h1 class="text-[#FFFFFF]">Green Earth</h1>
        <ul class="flex gap-4 text-[#FFFFFF] text-[10px]">
          <li>About</li>
          <li>Gallery</li>
          <li>Plant a Tree</li>
        </ul>
        <button class="btn-yellow rounded-full text-[12px] w-20">
          Plant a Tree
        </button>
      </div>
    </header>
    <section class="bg-[#CFF0DC]">
      <div class="flex justify-between items-center">
        <div><img class="" src="./assets/hero-leaf1.png" alt="" /></div>
        <div class="w-200 text-center">
          <h1 class="font-bold text-[48px]">Plant a Tree, Grow a Future</h1>
          <p>
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button class="btn-yellow rounded-full text-[12px] w-20">
            Get Involved
          </button>
        </div>
        <div><img class="" src="./assets/hero-leaf2.png" alt="" /></div>
      </div>
    </section>
  </body>
</html>
